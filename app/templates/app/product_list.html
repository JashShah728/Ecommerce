{% for product in data %}
<div class="col-lg-4 col-md-6 mb-4 product-box">
	<div class="card shadow">
	  <a href="/product/{{product.slug}}/{{product.id}}"><img src="{{product.product_img.url}}" class="card-img-top" alt="{{product.title}}" width="500" height="300"></a>
	  <div class="card-body">
	    <h5 class="card-text"><a href="/product/{{product.slug}}/{{product.id}}">{{product.title}}</a></h5>
	    <h6>$ {{product.discounted_price}}</h6>
	  </div>
	 
	</div>
</div>


{% endfor %}
